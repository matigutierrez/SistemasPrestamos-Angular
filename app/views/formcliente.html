<!--ingreso los datos de los clientes y los muestro en una tabla-->
<div class="container">
  <center>
    <h4>Capital Actual:</h4>
    <h2>${{monto}}</h2>
  </center>
</div>
<div class="row">
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <div class="row">
            <label for="first_name">Nombre Completo</label>
          </div>
          <input type="text" class="validate" ng-model="userModel.nombre"  pattern="/^([A-Z]{1}[a-zñáéíóú]+[\s]*)+$/" title="Nombre con mayuscula ej: Matias Gutierrez, Cristobal Berrios"> 
        </div>
        <div class="input-field col s12">
          <div class="row">
            <label for="email">Email</label>
          </div>
          <input type="text" class="validate" ng-model="userModel.email" pattern="/[a-z0-9._%+-]+@[a-z0-9-]+.+.[a-z]{2,4}/" title="Formato Correo Incorrecto ej: example@example.cl, example@example.com">
        </div>
        <div class="input-field col s12">
          <div class="row">
            <label for="phone">Telefono</label>
          </div>
          <input type="text" class="validate" ng-model="userModel.telefono" pattern="/^([0-9]{8})$/" title="Formato Telefono Incorrecto 8 Numeros ej: 94313424, 90335523">
        </div>
        </div>
        <div class="col s12">
           <div class="row">
              <button class="btn waves-effect waves-light blue darken-3" ng-click="enviar(userModel)">Enviar
                <i class="material-icons right">send</i>
              </button>
            </div>  
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <div class="col s12 m12 l12"> 
    <table class="bordered" >
      <thead>
        <tr>
            <th class="col s2 m2 l2">Nombre</th>
            <th class="col s2 m2 l2">Email</th>
            <th class="col s2 m2 l2">Telefono</th>
            <th class="col s2 m2 l2"></th>
            <th class="col s2 m2 l2"></th>
            <th class="col s2 m2 l2"></th>
        </tr>
      </thead>
      <tbody ng-repeat=" x in users">
        <tr>
          <td>{{x.nombre}}</td>
          <td>{{x.email}}</td>
          <td>{{x.telefono}}</td>
          <td>
            <a class="waves-effect waves-light btn blue darken-3" href="/prestamo/{{x.nombre}}/{{x.email}}/{{x.telefono}}">Prestamo</a>
          </td>
          <td>
            <a class="waves-effect waves-light btn teal darken-1" ng-click="actualizar($index,userModel)">Actualizar</a>
          </td>
          <td>
            <a class="waves-effect waves-light btn red darken-1" ng-click="eliminar($index)">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
